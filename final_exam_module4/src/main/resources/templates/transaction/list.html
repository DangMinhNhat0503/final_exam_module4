<!DOCTYPE html>
<html lang="en">
<head th:replace="~{layout/head::head ('Danh sách giao dịch')}">
</head>
<body class="hold-transition sidebar-mini layout-fixed text-sm">
<div class="wrapper">
  <th:block th:insert="~{layout/sidebar::sidebar}"></th:block>
  <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="page-title m-0">Danh sách giao dịch</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card card-default">
              <div class="card-body">
                <form class="clearfix" action="/transaction/" method="GET">
                  <div class="form-group row align-items-center">

                    <!-- Thêm ô input tìm kiếm  -->
                    <div class="col-md-4">
                      <div class="input-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Tìm kiếm theo tên khách hàng..." name="searchByName">
                        <span class="input-group-btn">
                                                    <button class="btn btn-sm btn-primary" type="submit">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </span>
                      </div>
                    </div>
                  </div>
                  <div class="text-right">
                    <button type="button" class="btn btn-sm btn-primary w-120px" onclick="window.location.href='/transaction/create'">Thêm mới</button>
                  </div>
                </form>

                <div class="mt-2">
                  <div class="mt-4">
                    <div class="table-responsive" style="max-height: 600px;">
                      <table class="table table-bordered table-hover table-valign-middle table-head-fixed text-nowrap text-center">
                        <thead>
                        <tr>
                          <th class="bg-light">Mã Giao dịch</th>
                          <th class="bg-light">Tên khách hàng </th>
                          <th class="bg-light">Loại dịch vụ</th>
                          <th class="bg-light">Ngày giao dịch </th>
                          <th class="bg-light">Đơn gía</th>
                          <th class="bg-light">Diện tích </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${transactions.isEmpty()}">
                          <td colspan="8">Không tìm thấy dữ liệu</td>
                        </tr>
                        <tr th:each="transaction : ${transactions}">
                          <td th:text="${transaction.id}"></td>
                          <td th:text="${transaction.customer.customerName}"></td>
                          <td th:text="${transaction.typeService}"></td>
                          <td th:text="${#temporals.format(transaction.createdAt, 'dd/MM/yyyy')}"></td>
                          <td th:text="${transaction.price}"></td>
                          <td th:text="${transaction.area}"></td>
                          <td>
                            <a th:href="@{/transaction/edit/{id}(id=${transaction.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/transaction/delete/{id}(id=${transaction.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc muốn xóa không?');">Xóa</a>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                    <div th:insert="~{layout/paginator :: pagination(
                          page=${transactions},
                          url='/transaction',
                          queryParams=${queryParams})
                      }">
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
          <!-- ./col -->
        </div>
      </div><!-- /.container-fluid -->
    </section>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
        <h4 class="modal-title text-center">Thông báo</h4>
      </div>
      <div class="modal-body">
        <p th:text="${success}"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" th:onclick="|window.location.href='/transaction'|">Đóng</button>
      </div>
    </div>
  </div>
</div>


</body>
<th:block th:replace="~{layout/script::script}">
</th:block>
<script>
  $(document).ready(function() {
    // Kiểm tra nếu biến success có giá trị thì hiển thị modal
    if ($.trim($("#successModal .modal-body p").text()) !== "") {
      $("#successModal").modal("show");
    }
  });
</script>

</html>
