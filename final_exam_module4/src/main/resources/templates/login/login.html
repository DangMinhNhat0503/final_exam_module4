<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap 5 Page</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Đăng Nhập Tài Khoản</h1>

  <!-- Form Example -->
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Tên tài khoản </label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <p class="text-danger" th:if="${error == 'true'}">Tài khoản hoặc mật khẩu sai</p>
        <button type="submit" class="btn btn-primary w-100">Xác nhận</button>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap Bundle (JS + Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
